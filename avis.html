<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Codea – Avis clients</title>
  <meta name="description" content="Découvrez les retours et témoignages des clients satisfaits de Codea, spécialistes de la création de sites web modernes et accessibles." />

  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header class="site-header">
    <nav class="nav container" aria-label="Navigation principale">
      <div class="brand">
        <a href="index.html" class="logo">CODEA</a>
        <span class="tagline">Sites web pour associations & petites entreprises</span>
      </div>

      <button id="menu-toggle" class="menu-toggle" aria-expanded="false" aria-controls="nav-links" aria-label="Ouvrir le menu">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>

      <ul id="nav-links" class="nav-links" role="menu">
        <li><a href="index.html" class="nav-link">Accueil</a></li>
        <li><a href="a-propos.html" class="nav-link">À propos</a></li>
        <li><a href="services.html" class="nav-link">Services</a></li>
        <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
        <li><a href="avis.html" class="nav-link active">Avis</a></li>
        <li><a href="contact.html" class="nav-link btn-outline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1>Avis clients</h1>
        <p class="muted">Les retours de nos clients — ajoutés en direct sur cette page.</p>

        <div class="avis-grid">
          <form id="avis-form" class="form-card" aria-label="Formulaire d'avis">
            <h3>Laisser un avis</h3>
            <label><input type="text" id="prenom" placeholder="Votre prénom" required></label>
            <label>
              <select id="note" required>
                <option value="">Note</option>
                <option value="5">5 — Excellent</option>
                <option value="4">4 — Très bien</option>
                <option value="3">3 — Bien</option>
                <option value="2">2 — Moyen</option>
                <option value="1">1 — Mauvais</option>
              </select>
            </label>
            <label><textarea id="message" rows="4" placeholder="Votre avis..." required></textarea></label>
            <div class="form-actions">
              <button type="submit" class="btn">Envoyer l’avis</button>
              <button type="button" id="clear-avis" class="btn btn-ghost">Supprimer les avis locaux</button>
            </div>
            <p id="avis-info" class="muted small"></p>
          </form>

          <div id="avis-liste" class="avis-list">
            <!-- Les avis sont rendus par script.js depuis localStorage -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div><strong>CODEA</strong></div>
      <div class="muted small">Mentions légales • Politique de confidentialité</div>
      <div>© <span id="year"></span> CODEA</div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
